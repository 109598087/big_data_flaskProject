<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <form method="POST" action="#">
        <figure class="text-center">
            <blockquote class="blockquote">
                <p class="fw-bold fs-1">警示通報</p>
            </blockquote>
        </figure>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-controls="collapseExample" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">是否開啟警示通報</label>
        </div>
        <div class="collapse show" id="collapseExample">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" value="1" placeholder="ex: 1">
                <label for="floatingInput">警示秒數</label>
            </div>
        </div>
    </form>
</body>

</html>
